    //DEFAULT 
    // commenting these variables below will cause the function to make use of its default arguments
    // const name = "Sally";

    // const pet = "horse";

function greet (name='', age=30, pet='cat'){
    return `Hello ${name} you seem to be ${age-10}. What a lovely ${pet} you have`;
}

// SYMBOL
// sometimes used in object properties to prevent bugs
let sym1 = Symbol();
let sym2 = Symbol('foo');
let sym3 = Symbol ('foo');
sym2 === sym3 //They are both not equal because symbol make use of a unique type

// ARROW FUNCTION
function add(a, b){
    return a + b;
}

// // Using arrow function doesn't require the return keyword when it is just a single return,
// check the function expression below
const add2 = (a, b) => a + b;

// Template strings
const age = 6;
const name = 'John';
let check = () => {
    return `My name is ${name}, I am ${age} years old`;
}
console.log(check());

// Default arguments
let defArguments = (age='', name='') => {
return `My name is not ${name}, I am ${age=20} years old`;
}
console.log(defArguments());
